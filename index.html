<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Chatbot Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: popIn 1s ease;
            width: 90%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .bot-animation {
            width: 150px;
            margin-bottom: 30px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }

        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container ">
    <div class="flex flex-col justify-center items-center ">
        <div class="flex flex-col items-center">
            <img src="bot.png" alt="Chatbot" class="bot-animation">
            <h1>Welcome to Your Chatbot</h1>
            <p>Click below to start chatting with your AI assistant!</p>
            <a href="new.html" class="start-button">Let's Start</a><br>
        </div>
        <div class="justify-center item-center">
            <span class="text-grey-200 font-semibold">Made By UDIT GOYAL</span><br>
            <p>contact me:  7015980564<br>Email me: uditgoyal90532@gmail.com</p>
            
            </div>

    
       
</body>
</html>
